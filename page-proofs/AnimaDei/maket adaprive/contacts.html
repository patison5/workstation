<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" />
        
        <title>Главная страница</title>
    </head>
    <body>
        <div class="wraper index__wrap">
          <div class="container center">
            <div class="header">
              <div class="header__img">&nbsp;</div>

              <div class="header__info">
                <span class="burger__btn">&nbsp;</span>
                <div class="burger-menu__wrap">
                  <ul class="burger-menu">
                    <li class="burger-menu__element"><a href="#">Факты</a></li>
                    <li class="burger-menu__element"><a href="#">Игра</a></li>
                    <li class="burger-menu__element"><a href="#">Обучение</a></li>
                    <li class="burger-menu__element"><a href="#">Лидеры</a></li>
                    <li class="burger-menu__element"><a href="#">Настройки</a></li>
                    <li class="burger-menu__element"><a href="#">Контакты</a></li>
                  </ul>
                </div>
                <h1 class="header__title">Контакты</h1>
              </div>
            </div>

            <div class="content__wrap">
              <ul class="contact-info">
                <li class="contact-info__element info__element-front">Front-end by <b>Patison5</b></li>
                <li class="contact-info__element info__element-back" >Back-end by <b>Anima Dei</b></li>
              </ul>

              <form action="" class="contact-form">
                <input type="text" name="#" class="contact-form__input" placeholder="Ваше имя" />
                <input type="text" name="#" class="contact-form__input" placeholder="E-mail для обратной связи" />
                <textarea name="#" class="contact-form__area" placeholder="Ваше сообщение"></textarea>

                <input type="submit" value="Отправить" class="contact-form__btn">
              </form>
            </div>
          </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
