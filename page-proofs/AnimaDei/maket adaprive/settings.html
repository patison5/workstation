<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" />
        
        <title>Главная страница</title>
    </head>
    <body>
        <div class="wraper index__wrap">
          <div class="container center">
            <div class="header">
              <div class="header__img">&nbsp;</div>

              <div class="header__info">
                <span class="burger__btn">&nbsp;</span>
                <div class="burger-menu__wrap">
                  <ul class="burger-menu">
                    <li class="burger-menu__element"><a href="#">Факты</a></li>
                    <li class="burger-menu__element"><a href="#">Игра</a></li>
                    <li class="burger-menu__element"><a href="#">Обучение</a></li>
                    <li class="burger-menu__element"><a href="#">Лидеры</a></li>
                    <li class="burger-menu__element"><a href="#">Настройки</a></li>
                    <li class="burger-menu__element"><a href="#">Контакты</a></li>
                  </ul>
                </div>
                <h1 class="header__title">Поздравляем!</h1>
              </div>
            </div>

            <div class="content__wrap">
              <div class="settings__wrap">
                <form action="#" method="POST" class="settings__form">
                  <div class="settings__content">
                    <div class="settings__lvl">
                      <span class="settings-form__title">Уровень сложности</span>

                      <div class="select__wrap">
                        <span class="visible-select__view">Элемент 1 <i class="select__arrow">&nbsp;</i></span>
                        <div class="select__elements">
                          <p data-value="1" class="select__element" onclick="select(this, 'lvl')">Элемент 1</p>
                          <p data-value="2" class="select__element" onclick="select(this, 'lvl')">Элемент 2</p>
                          <p data-value="3" class="select__element" onclick="select(this, 'lvl')">Элемент 3</p>
                          <p data-value="4" class="select__element" onclick="select(this, 'lvl')">Элемент 4</p>
                          <p data-value="5" class="select__element" onclick="select(this, 'lvl')">Элемент 5</p>
                        </div>
                        <input type="hidden" name="select1" class="hidden-select__view select-lvl" value="1" />
                      </div>
                    </div>

                    <div class="settings__world">
                      <span class="settings-form__title">Часть света</span>

                      <div class="select__wrap">
                        <span class="visible-select__view">Элемент 1 <i class="select__arrow">&nbsp;</i></span>
                        <div class="select__elements">
                          <p data-value="1" class="select__element" onclick="select(this, 'world')">Элемент 1</p>
                          <p data-value="2" class="select__element" onclick="select(this, 'world')">Элемент 2</p>
                          <p data-value="3" class="select__element" onclick="select(this, 'world')">Элемент 3</p>
                          <p data-value="4" class="select__element" onclick="select(this, 'world')">Элемент 4</p>
                        </div>
                        <input type="hidden" name="select1" class="hidden-select__view select-world" value="1" />
                      </div>
                    </div>
                  </div>

                  <input type="submit" value="Сохранить" class="save-settings__btn" />
                </form>

                <script type="text/javascript">
                  function select(element, type) {
                    var value = element.getAttribute("data-value"); // Считываем значение выбранного элемента
                    var nodes = element.parentNode.childNodes; // Получаем все остальные элементы

                    for (var i = 0; i < nodes.length; i++) {
                      /* Отфильтровываем посторонние элементы text и input */
                      if (nodes[i] instanceof HTMLParagraphElement) {

                        if (value == nodes[i].getAttribute("data-value")) {
                          nodes[i].className = "select__element active";
                        }
                        else nodes[i].className = "select__element";
                      }
                    }

                    // закрываем список элементов
                    element.parentNode.style.display = "none";

                    // меняем результат в главном элементе
                    element.parentNode.parentNode.childNodes[1].innerHTML = element.innerHTML + '<i class="select__arrow">&nbsp;</i>';

                    if (type == "world") {
                      document.getElementsByClassName("hidden-select__view select-world")[0].value = value;
                    } else {
                      document.getElementsByClassName("hidden-select__view select-lvl")[0].value = value;
                    }
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
