<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" />

        <title>Главная страница</title>
    </head>
    <body>
        <div class="wraper index__wrap">
          <div class="container center">

            <!-- шапка - статична для всех страниц -->
            <div class="header">
              <div class="header__img">&nbsp;</div>

              <div class="header__info">
                <span class="burger__btn">&nbsp;</span>
                <div class="burger-menu__wrap">
                  <ul class="burger-menu">
                    <li class="burger-menu__element"><a href="#">Факты</a></li>
                    <li class="burger-menu__element"><a href="#">Игра</a></li>
                    <li class="burger-menu__element"><a href="#">Обучение</a></li>
                    <li class="burger-menu__element"><a href="#">Лидеры</a></li>
                    <li class="burger-menu__element"><a href="#">Настройки</a></li>
                    <li class="burger-menu__element"><a href="#">Контакты</a></li>
                  </ul>
                </div>
                <h1 class="header__title">Угадай флаг</h1>
              </div>
            </div>
            <!-- //шапка -->

            <!-- меняюзийся контент -->
            <div class="content__wrap">
              <h4 class="block__title">Страна</h4>

              <ul class="country-flags__list">
                  <li class="flags-list__element">
                    <a href="/">
                      <img src="images/1.svg" />
                    </a>
                  </li>

                  <li class="flags-list__element">
                    <a href="/">
                      <img src="images/21.svg" />
                    </a>
                  </li>

                  <li class="flags-list__element">
                    <a href="/">
                      <img src="images/1.svg" />
                    </a>
                  </li>

                  <li class="flags-list__element">
                    <a href="/">
                      <img src="images/1.svg" />
                    </a>
                  </li>
              </ul>

              <!-- Линия прогресса -->
              <div class="progress-line__wrap">
                <span class="progress-line__count">25/50</span>
                <span class="progress-line">
                  <!-- чтобы линия двигалась, необходимо поделить кол-во пройденных вопросов на все имеющиеся и результат поместить ниже в width: result%; -->
                  <span class="progress-line__element" style="width: 45%;">&nbsp;</span>
                </span>

                <a href="#" class="end_btn">сдаться</a>
              </div>
            </div>
          </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
