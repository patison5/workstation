<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <div class="header">
             <a href="#" onclick="reset()" class="reset btn">Запустить / Перезапустить</a>
             <span>| Кол-во шагов </span>
             <span class="score">0</span>
             <span> | </span>
             <span onclick="setPrivateVariables()" class="showHow btn">Проставить самому</span>
        </div>

        <div class="game">
            <div class="line">
                <div class="block f-s">&nbsp;</div>
                <div class="block f-s">A</div>
                <div class="block f-s">B</div>
                <div class="block f-s">C</div>
            </div>

            <div class="line">
                <div class="block f-s">1</div>
                <div class="block block_1"></div>
                <div class="block block_2"></div>
                <div class="block block_3"></div>
            </div>

            <div class="line">
                <div class="block f-s">2</div>
                <div class="block block_4"></div>
                <div class="block block_5"></div>
                <div class="block block_6"></div> 
            </div>

            <div class="line">
                <div class="block f-s">3</div>
                <div class="block block_7"></div>
                <div class="block block_8"></div>
                <div class="block block_9"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
